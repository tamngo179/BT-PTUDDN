# Auth0 OIDC configuration (set via environment variables or edit here)
spring.security.oauth2.client.registration.auth0.client-id=${AUTH0_CLIENT_ID:}
spring.security.oauth2.client.registration.auth0.client-secret=${AUTH0_CLIENT_SECRET:}
spring.security.oauth2.client.registration.auth0.scope=openid,profile,email,offline_access
spring.security.oauth2.client.registration.auth0.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}
spring.security.oauth2.client.registration.auth0.provider=auth0
spring.security.oauth2.client.registration.auth0.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.auth0.client-authentication-method=client_secret_basic

spring.security.oauth2.client.provider.auth0.issuer-uri=${AUTH0_ISSUER_URI:https://YOUR_DOMAIN/}

# Notes:
# - We request the 'offline_access' scope to ask the provider for a refresh token when using Authorization Code flow.
# - Ensure your Auth0 application is a Regular Web Application and allows Refresh Tokens for the app.

server.port=8080
