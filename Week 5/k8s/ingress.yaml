apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: course-tracker-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: course-tracker.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: course-tracker-service
            port:
              number: 80